name: site

on: 
  push:
     branches:
      - test
  workflow_run:
    workflows: ["build-deploy"] 
    types:
      - completed
jobs:
  
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["14"]
    name: Node Version ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: build
        env:
          BASE_URL: "https://unliar.github.io/vue3-ts-happysooner-web/"
          VITE_R_MODE: "hash"
        run: |
          npm install
          npm run build
      - uses: peaceiris/actions-gh-pages@v3
        name: GitHub Pages Deploy
        env:
          publish_dir: "dist/"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: wechat-work-bot-success
        uses: chf007/action-wechat-work@master
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_WORK_BOT_WEBHOOK}}
        with:
          msgtype: markdown
          content: "#### ✅ [${{github.repository}}](https://github.com/${{github.repository}})  gh-page 发布成功 \n
          > 地址: [在线访问 👍](https://unliar.github.io/vue3-ts-happysooner-web/)
          "
      - name: wechat-work-bot-failed-build
        if: ${{ failure() }}
        uses: chf007/action-wechat-work@master
        env:
          WECHAT_WORK_BOT_WEBHOOK: ${{secrets.WECHAT_WORK_BOT_WEBHOOK}}
        with:
          msgtype: markdown
          content: "#### ❎ [${{github.repository}}](https://github.com/${{github.repository}})  gh-page 发布失败 \n
          > 地址: [在线访问 👍](https://unliar.github.io/vue3-ts-happysooner-web/)
          " 
